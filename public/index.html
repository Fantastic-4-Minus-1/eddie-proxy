<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.15/css/uikit.min.css" />

    <title>Robin Hackers</title>
  </head>
  <body>
    <div class="uk-container-large">
    <img src="header.png" alt="">
    </div>
    <div class="large-container">
      <div id="stockFluctuation"></div>
      <div id="stockPricePoints"></div>
      <div id="peopleAlsoBought"></div>
      <div id="navigationBar"></div>
    <div>
    <script src="/lib/react.development.js"></script>
    <script src="/lib/react-dom.development.js"></script>
    <script src="http://localhost:3001/bundle.js"></script>
    <script src="http://localhost:3002/bundle.js"></script>
    <script src="http://localhost:3003/bundle.js"></script>
    <script src="http://localhost:3004/bundle.js"></script>
    <script>
      ReactDOM.render(
        React.createElement(stockFluctuation),
        document.getElementById('stockFluctuation')
      );
      ReactDOM.render(
        React.createElement(stockPricePoints),
        document.getElementById('stockPricePoints')
      );
      ReactDOM.render(
        React.createElement(peopleAlsoBought),
        document.getElementById('peopleAlsoBought')
      );
      ReactDOM.render(
        React.createElement(navigationBar),
        document.getElementById('navigationBar')
      );
    </script>
    <script>
      let body = document.querySelector('body');
      let date = moment();
      let beg = moment("09:00", "HH:mm");
      let end = moment("15:00", "HH:mm");
      if (date.isBetween(beg, end)) {
        body.classList.add('day');
        body.classList.remove('night');
      } else {
        body.classList.remove('day');
        body.classList.add('night');
      }
    </script>
  </body>
</html>
